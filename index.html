<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Back-Office</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-body-secondary">
    <!-- ---------------------------------------------------------------------------------------------------------------------------------------------- -->

    <div class="container-fluid">
      <div class="row">
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Marketplace</a>

            <!-- ------------------------------------------------------------------------------ -->

            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarText"
              aria-controls="navbarText"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <!-- ------------------------------------------------------------------------------ -->

            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="./homepage.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="./index.html">Backoffice</a>
                </li>
              </ul>

              <!-- ------------------------------------------------------------------------------ -->
            </div>
          </div>
        </nav>
      </div>
    </div>

    <!-- ---------------------------------------------------------------------------------------------------------------------------------------------- -->

    <div class="container mt-5 pb-5 rounded-4">
      <div class="row justify-content-center">
        <div class="col-8">
          <h1 id="title" class="mt-4 mb-2 display-3 d-inline-block"></h1>
          <h5 class="d-inline-block" id="title-alt"></h5>

          <form onsubmit="handleSubmit(event)" id="myForm">
            <!-- ------------------------------------------------------------------------------ -->

            <div class="mb-2">
              <label for="name" class="form-label fw-semibold">Name</label>
              <input type="text" class="form-control shadow" id="name" placeholder="Nome prodotto" required />
            </div>

            <!-- ------------------------------------------------------------------------------ -->

            <div class="mb-2">
              <label for="description" class="form-label fw-semibold">Description</label>
              <input
                type="text"
                class="form-control shadow"
                id="description"
                placeholder="description object"
                required
              />
            </div>

            <!-- ------------------------------------------------------------------------------ -->

            <div class="mb-2">
              <label for="brand" class="form-label fw-semibold">Brand</label>
              <input type="text" class="form-control shadow" id="brand" placeholder=" name brand" required />
            </div>

            <!-- ------------------------------------------------------------------------------ -->

            <div class="mb-2">
              <label for="imageUrl" class="form-label fw-semibold">Url</label>
              <input type="text" class="form-control shadow" id="imageUrl" placeholder="Url image" required />
            </div>

            <!-- ------------------------------------------------------------------------------ -->

            <div class="mb-2">
              <label for="price" class="form-label fw-semibold">Price</label>
              <input type="number" class="form-control shadow" id="price" placeholder="1â‚¬" />
            </div>

            <!-- ------------------------------------------------------------------------------ -->

            <div class="d-flex justify-content-between">
              <button type="submit" class="btn"></button>
              <button
                id="deleteBtn"
                type="button"
                class="btn btn-danger d-none"
                onclick="handleDelete()"
                style="line-height: 0"
              ></button>
            </div>

            <!-- ------------------------------------------------------------------------------ -->

            <div class="d-flex justify-content-evenly">
              <button id="addModifyButton" type="button" class="btn btn-primary px-5 shadow"></button>
              <button
                id="resetDeleteButton"
                type="button"
                class="btn btn-danger px-5 shadow"
                onclick="resetForm()"
              ></button>

              <!-- ------------------------------------------------------------------------------ -->
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- ---------------------------------------------------------------------------------------------------------------------------------------------- -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
